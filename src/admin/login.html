<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Fourth Way Books</title>
    <link rel="stylesheet" href="../css/main.css"> <!-- Assuming compiled CSS is here or served via Vite -->
    <!-- Ideally we use the same main.js / scss build process but for simplicity standard HTML for now -->
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-login:hover {
            background-color: #555;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div style="text-align: right; margin-bottom: 1rem;">
            <button id="lang-toggle" style="background:none; border:none; cursor:pointer; font-weight:bold;">FA</button>
        </div>
        <h2 data-i18n="admin.titles.login">Admin Portal</h2>
        <div id="error-msg" class="error-msg"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="admin.login.username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="admin.login.password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login" data-i18n="admin.login.loginBtn">Login</button>
        </form>
    </div>

    <script type="module" src="../js/admin.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin/dashboard.html'; // Redirect to dashboard
                } else {
                    errorDiv.textContent = 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Server error';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
