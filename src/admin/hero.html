<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Home - Admin | Fourth Way Books</title>
    <link rel="stylesheet" href="../scss/main.scss">

</head>

<body class="admin-page">
    <header class="admin-header">
        <h1 data-i18n="admin.titles.editHero">Admin Portal</h1>
        <div>
            <button id="theme-toggle"
                style="background:none; border:1px solid white; color:white; cursor:pointer; margin-right:1rem; padding: 0.5rem 1rem; border-radius: 4px;">ðŸŒ™</button>
            <button id="lang-toggle"
                style="background:none; border:1px solid white; color:white; cursor:pointer; margin-right:1rem; padding: 0.5rem 1rem; border-radius: 4px;">FA</button>
            <a href="/admin/dashboard.html" data-i18n="admin.dashboard.backToDashboard">Dashboard</a>
            <a href="#" id="logout-btn" data-i18n="admin.dashboard.logout">Logout</a>
        </div>
    </header>

    <div class="container container-sm">
        <a href="/admin/dashboard.html" class="btn-back" data-i18n="admin.dashboard.backToDashboard">&larr; Back to
            Dashboard</a>
        <h2 data-i18n="admin.titles.editHero">Edit Home Section</h2>
        <div id="msg" style="margin-bottom: 1rem; font-weight: bold;"></div>

        <form id="hero-form">
            <div class="lang-section">
                <h3 data-i18n="admin.common.langEn">English Content</h3>
                <div class="form-group">
                    <label data-i18n="admin.hero.title">Title</label>
                    <input type="text" name="title.en" required>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.subtitle">Subtitle</label>
                    <textarea name="subtitle.en"></textarea>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.callCaption">Call Caption</label>
                    <input type="text" name="callCaption.en">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.writtenBtn">Written Button Text</label>
                    <input type="text" name="writtenBtn.en">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.translatedBtn">Translated Button Text</label>
                    <input type="text" name="translatedBtn.en">
                </div>

                <h4 style="margin-top: 2rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;"
                    data-i18n="admin.hero.aboutSection">About Section</h4>
                <div class="form-group">
                    <label data-i18n="admin.hero.aboutTitle">About Title</label>
                    <input type="text" name="aboutTitle.en">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.aboutText">About Text</label>
                    <textarea name="aboutText.en" style="height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.aboutImages">About Images</label>
                    <div id="about-images-list" style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">
                        <!-- Images injected here -->
                    </div>
                    <div style="margin-top: 5px;">
                        <input type="file" id="aboutImage-upload" accept="image/*" style="display: none;">
                        <button type="button" class="btn-action" id="btn-add-image" data-i18n="admin.hero.addImage">Add
                            Image</button>
                    </div>
                </div>
            </div>

            <div class="lang-section">
                <h3 data-i18n="admin.common.langFa">Farsi Content</h3>
                <div class="form-group">
                    <label data-i18n="admin.hero.title">Title (FA)</label>
                    <input type="text" name="title.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.subtitle">Subtitle (FA)</label>
                    <textarea name="subtitle.fa" dir="rtl"></textarea>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.callCaption">Call Caption (FA)</label>
                    <input type="text" name="callCaption.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.writtenBtn">Written Button Text (FA)</label>
                    <input type="text" name="writtenBtn.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.translatedBtn">Translated Button Text (FA)</label>
                    <input type="text" name="translatedBtn.fa" dir="rtl">
                </div>

                <h4 style="margin-top: 2rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;"
                    data-i18n="admin.hero.aboutSection">About Section (FA)
                </h4>
                <div class="form-group">
                    <label data-i18n="admin.hero.aboutTitle">About Title (FA)</label>
                    <input type="text" name="aboutTitle.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.hero.aboutText">About Text (FA)</label>
                    <textarea name="aboutText.fa" dir="rtl" style="height: 150px;"></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit" data-i18n="admin.common.save">Save Changes</button>
        </form>
    </div>

    <script type="module" src="../js/admin.js"></script>
    <script type="module">
        import { API_URL } from '../js/config.js';

        // Auth/Logout handled by admin.js

        const form = document.getElementById('hero-form');
        const msgDiv = document.getElementById('msg');

        // Load Data
        async function loadData() {
            try {
                const res = await fetch(`${API_URL}/hero`);
                const data = await res.json();

                // Helper to set value safely
                const setVal = (name, val) => {
                    const el = form.querySelector(`[name="${name}"]`);
                    if (el) el.value = val || '';
                };

                if (data.title) { setVal('title.en', data.title.en); setVal('title.fa', data.title.fa); }
                if (data.subtitle) { setVal('subtitle.en', data.subtitle.en); setVal('subtitle.fa', data.subtitle.fa); }
                if (data.callCaption) { setVal('callCaption.en', data.callCaption.en); setVal('callCaption.fa', data.callCaption.fa); }
                if (data.writtenBtn) { setVal('writtenBtn.en', data.writtenBtn.en); setVal('writtenBtn.fa', data.writtenBtn.fa); }
                if (data.translatedBtn) { setVal('translatedBtn.en', data.translatedBtn.en); setVal('translatedBtn.fa', data.translatedBtn.fa); }

                if (data.aboutTitle) { setVal('aboutTitle.en', data.aboutTitle.en); setVal('aboutTitle.fa', data.aboutTitle.fa); }
                if (data.aboutText) { setVal('aboutText.en', data.aboutText.en); setVal('aboutText.fa', data.aboutText.fa); }

                // Handle Images
                const imagesContainer = document.getElementById('about-images-list');
                const imagesList = data.aboutImages || [];

                const renderImages = () => {
                    imagesContainer.innerHTML = '';
                    imagesList.forEach((url, idx) => {
                        const div = document.createElement('div');
                        div.style.cssText = 'position: relative; width: 100px; height: 100px; border: 1px solid #ddd; border-radius: 4px; overflow: hidden;';
                        div.innerHTML = `
                            <img src="${url}" style="width: 100%; height: 100%; object-fit: cover;">
                            <button type="button" class="btn-remove" data-idx="${idx}" style="position: absolute; top: 2px; right: 2px; background: rgba(255,0,0,0.8); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; line-height: 20px; text-align: center; cursor: pointer; font-size: 12px;">&times;</button>
                        `;
                        imagesContainer.appendChild(div);
                    });

                    // Add listeners to remove buttons
                    document.querySelectorAll('.btn-remove').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const idx = parseInt(e.target.dataset.idx);
                            imagesList.splice(idx, 1);
                            renderImages();
                        });
                    });
                };

                renderImages();

                // Add Image Logic
                const btnAddImage = document.getElementById('btn-add-image');
                const fileInput = document.getElementById('aboutImage-upload');

                btnAddImage.addEventListener('click', () => fileInput.click());

                fileInput.addEventListener('change', async (e) => {
                    if (!e.target.files.length) return;
                    const file = e.target.files[0];
                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        btnAddImage.textContent = 'Uploading...';
                        btnAddImage.disabled = true;

                        const res = await fetch(`${API_URL}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        const data = await res.json();

                        if (data.url) {
                            imagesList.push(data.url);
                            renderImages();
                        }
                    } catch (err) {
                        console.error(err);
                        alert('Upload failed');
                    } finally {
                        btnAddImage.textContent = 'Add Image'; // Should use i18n but simplistic for now
                        btnAddImage.disabled = false;
                        fileInput.value = '';
                    }
                });

                // Expose list to submit handler
                form.AboutImagesList = imagesList;

            } catch (e) {
                console.error(e);
                msgDiv.innerHTML = '<span style="color:red">Failed to load data</span>';
            }
        }

        loadData();



        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = form.querySelector('.btn-submit');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;

            const formData = new FormData(form);
            const getVal = (n) => formData.get(n);

            const payload = {
                title: { en: getVal('title.en'), fa: getVal('title.fa') },
                subtitle: { en: getVal('subtitle.en'), fa: getVal('subtitle.fa') },
                callCaption: { en: getVal('callCaption.en'), fa: getVal('callCaption.fa') },
                writtenBtn: { en: getVal('writtenBtn.en'), fa: getVal('writtenBtn.fa') },
                translatedBtn: { en: getVal('translatedBtn.en'), fa: getVal('translatedBtn.fa') },
                aboutTitle: { en: getVal('aboutTitle.en'), fa: getVal('aboutTitle.fa') },
                aboutText: { en: getVal('aboutText.en'), fa: getVal('aboutText.fa') },
                aboutImages: form.AboutImagesList || []
            };

            try {
                const res = await fetch(`${API_URL}/hero`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    window.admin.showToast('Saved successfully!', 'success');
                } else {
                    window.admin.showToast('Failed to save.', 'error');
                }
            } catch (err) {
                window.admin.showToast('Error saving data.', 'error');
            } finally {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
