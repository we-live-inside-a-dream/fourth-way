<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hero - Admin | Fourth Way Books</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
        }

        .btn-submit {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background: #218838;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 1rem;
            color: #555;
            text-decoration: none;
        }

        h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .lang-section {
            border: 1px solid #eee;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .lang-section h3 {
            margin-top: 0;
            color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Portal</h1>
        <div>
            <a href="/admin/dashboard.html">Dashboard</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </header>

    <div class="container">
        <a href="/admin/dashboard.html" class="btn-back">&larr; Back to Dashboard</a>
        <h2>Edit Hero Section</h2>
        <div id="msg" style="margin-bottom: 1rem; font-weight: bold;"></div>

        <form id="hero-form">
            <div class="lang-section">
                <h3>English Content</h3>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title.en" required>
                </div>
                <div class="form-group">
                    <label>Subtitle</label>
                    <textarea name="subtitle.en"></textarea>
                </div>
                <div class="form-group">
                    <label>Call Caption</label>
                    <input type="text" name="callCaption.en">
                </div>
                <div class="form-group">
                    <label>Written Button Text</label>
                    <input type="text" name="writtenBtn.en">
                </div>
                <div class="form-group">
                    <label>Translated Button Text</label>
                    <input type="text" name="translatedBtn.en">
                </div>
            </div>

            <div class="lang-section">
                <h3>Farsi Content</h3>
                <div class="form-group">
                    <label>Title (FA)</label>
                    <input type="text" name="title.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label>Subtitle (FA)</label>
                    <textarea name="subtitle.fa" dir="rtl"></textarea>
                </div>
                <div class="form-group">
                    <label>Call Caption (FA)</label>
                    <input type="text" name="callCaption.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label>Written Button Text (FA)</label>
                    <input type="text" name="writtenBtn.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label>Translated Button Text (FA)</label>
                    <input type="text" name="translatedBtn.fa" dir="rtl">
                </div>
            </div>

            <button type="submit" class="btn-submit">Save Changes</button>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Auth Check
        if (!localStorage.getItem('adminToken')) window.location.href = '/admin/login.html';
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = '/admin/login.html';
        });

        const form = document.getElementById('hero-form');
        const msgDiv = document.getElementById('msg');

        // Load Data
        async function loadData() {
            try {
                const res = await fetch(`${API_URL}/hero`);
                const data = await res.json();

                // Helper to set value safely
                const setVal = (name, val) => {
                    const el = form.querySelector(`[name="${name}"]`);
                    if (el) el.value = val || '';
                };

                if (data.title) { setVal('title.en', data.title.en); setVal('title.fa', data.title.fa); }
                if (data.subtitle) { setVal('subtitle.en', data.subtitle.en); setVal('subtitle.fa', data.subtitle.fa); }
                if (data.callCaption) { setVal('callCaption.en', data.callCaption.en); setVal('callCaption.fa', data.callCaption.fa); }
                if (data.writtenBtn) { setVal('writtenBtn.en', data.writtenBtn.en); setVal('writtenBtn.fa', data.writtenBtn.fa); }
                if (data.translatedBtn) { setVal('translatedBtn.en', data.translatedBtn.en); setVal('translatedBtn.fa', data.translatedBtn.fa); }

            } catch (e) {
                console.error(e);
                msgDiv.innerHTML = '<span style="color:red">Failed to load data</span>';
            }
        }

        loadData();

        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msgDiv.textContent = 'Saving...';

            const formData = new FormData(form);
            const getVal = (n) => formData.get(n);

            const payload = {
                title: { en: getVal('title.en'), fa: getVal('title.fa') },
                subtitle: { en: getVal('subtitle.en'), fa: getVal('subtitle.fa') },
                callCaption: { en: getVal('callCaption.en'), fa: getVal('callCaption.fa') },
                writtenBtn: { en: getVal('writtenBtn.en'), fa: getVal('writtenBtn.fa') },
                translatedBtn: { en: getVal('translatedBtn.en'), fa: getVal('translatedBtn.fa') },
            };

            try {
                const res = await fetch(`${API_URL}/hero`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    msgDiv.innerHTML = '<span style="color:green">Saved successfully!</span>';
                } else {
                    msgDiv.innerHTML = '<span style="color:red">Failed to save.</span>';
                }
            } catch (err) {
                msgDiv.innerHTML = '<span style="color:red">Error saving data.</span>';
            }
        });
    </script>
</body>

</html>
