<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - Admin | Fourth Way Books</title>
    <link rel="stylesheet" href="../scss/main.scss">

</head>

<body class="admin-page">
    <header class="admin-header">
        <h1 data-i18n="admin.titles.editBook">Admin Portal</h1>
        <div>
            <button id="lang-toggle"
                style="background:none; border:1px solid white; color:white; cursor:pointer; margin-right:1rem; padding: 0.5rem 1rem; border-radius: 4px;">FA</button>
            <a href="/admin/dashboard.html" data-i18n="admin.dashboard.backToDashboard">Dashboard</a>
            <a href="#" id="logout-btn" data-i18n="admin.dashboard.logout">Logout</a>
        </div>
    </header>

    <div class="container container-sm">
        <a href="/admin/books.html" class="btn-back" data-i18n="admin.dashboard.backToBooks">&larr; Back to Books</a>
        <h2 data-i18n="admin.titles.addBook">Add New Book</h2>
        <div id="msg" style="margin-bottom: 1rem; font-weight: bold;"></div>

        <form id="book-form">
            <!-- Form fields remain the same -->
            <div class="form-group">
                <label data-i18n="admin.books.category">Category</label>
                <select name="category">
                    <option value="written">Written</option>
                    <option value="translated">Translated</option>
                </select>
            </div>

            <div class="form-group">
                <label data-i18n="admin.books.image">Image URL</label>
                <input type="text" name="image">
            </div>

            <div class="form-group">
                <label data-i18n="admin.books.link">Buy Link / Details Link</label>
                <input type="text" name="link">
            </div>

            <div class="form-group">
                <label data-i18n="admin.books.featured">Featured</label>
                <select name="featured">
                    <option value="true">Yes</option>
                    <option value="false">No" selected>No</option>
                </select>
            </div>

            <div class="lang-section">
                <h3 data-i18n="admin.common.langEn">English Content</h3>
                <div class="form-group">
                    <label data-i18n="admin.books.titleEn">Title</label>
                    <input type="text" name="title.en" required>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.authorEn">Author</label>
                    <input type="text" name="author.en">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.translatorEn">Translator (Optional)</label>
                    <input type="text" name="translator.en">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.descEn">Description</label>
                    <textarea name="description.en"></textarea>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.btnTextEn">Button Text</label>
                    <input type="text" name="btnText.en">
                </div>
            </div>

            <div class="lang-section">
                <h3 data-i18n="admin.common.langFa">Farsi Content</h3>
                <div class="form-group">
                    <label data-i18n="admin.books.titleFa">Title (FA)</label>
                    <input type="text" name="title.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.authorFa">Author (FA)</label>
                    <input type="text" name="author.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.translatorFa">Translator (FA)</label>
                    <input type="text" name="translator.fa" dir="rtl">
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.descFa">Description (FA)</label>
                    <textarea name="description.fa" dir="rtl"></textarea>
                </div>
                <div class="form-group">
                    <label data-i18n="admin.books.btnTextFa">Button Text (FA)</label>
                    <input type="text" name="btnText.fa" dir="rtl">
                </div>
            </div>

            <button type="submit" class="btn-submit" data-i18n="admin.common.add">Add Book</button>
        </form>
    </div>

    <script type="module" src="../js/admin.js"></script>
    <script type="module">
        import { API_URL } from '../js/config.js';

        // Auth/Logout handled by admin.js

        const form = document.getElementById('book-form');

        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = form.querySelector('.btn-submit');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;

            const formData = new FormData(form);
            const getVal = (n) => formData.get(n);

            const payload = {
                // No ID for create
                category: getVal('category'),
                image: getVal('image'),
                link: getVal('link'),
                featured: getVal('featured') === 'true',
                title: { en: getVal('title.en'), fa: getVal('title.fa') },
                author: { en: getVal('author.en'), fa: getVal('author.fa') },
                translator: { en: getVal('translator.en'), fa: getVal('translator.fa') },
                description: { en: getVal('description.en'), fa: getVal('description.fa') },
                btnText: { en: getVal('btnText.en'), fa: getVal('btnText.fa') },
            };

            try {
                const res = await fetch(`${API_URL}/books`, {
                    method: 'POST', // Changed to POST
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    window.admin.showToast('Book created successfully!', 'success');
                    // Optional: clear form or redirect
                    setTimeout(() => window.location.href = '/admin/books.html', 1500);
                } else {
                    window.admin.showToast('Failed to create book.', 'error');
                }
            } catch (err) {
                window.admin.showToast('Error creating book.', 'error');
                console.error(err);
            } finally {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
