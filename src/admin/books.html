<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Admin | Fourth Way Books</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 1rem;
            color: #555;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        .btn-edit {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background: #0056b3;
        }

        .loading {
            text-align: center;
            color: #777;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Portal</h1>
        <div>
            <a href="/admin/dashboard.html">Dashboard</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </header>

    <div class="container">
        <a href="/admin/dashboard.html" class="btn-back">&larr; Back to Dashboard</a>
        <h2>Manage Books</h2>

        <table>
            <thead>
                <tr>
                    <th>Title (EN)</th>
                    <th>Author (EN)</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
                <tr>
                    <td colspan="4" class="loading">Loading books...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Auth Check
        if (!localStorage.getItem('adminToken')) window.location.href = '/admin/login.html';
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = '/admin/login.html';
        });

        async function loadBooks() {
            try {
                const res = await fetch(`${API_URL}/books`);
                const books = await res.json();

                const tbody = document.getElementById('books-table-body');
                tbody.innerHTML = '';

                books.forEach(book => {
                    const title = book.title ? (book.title.en || 'No Title') : 'No Title';
                    const author = book.author ? (book.author.en || 'No Author') : 'No Author';

                    const row = `
                        <tr>
                            <td>${title}</td>
                            <td>${author}</td>
                            <td style="text-transform: capitalize;">${book.category}</td>
                            <td>
                                <a href="/admin/edit-book.html?id=${book.id}" class="btn-edit">Edit</a>
                            </td>
                        </tr>
                   `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('books-table-body').innerHTML = '<tr><td colspan="4" style="color:red; text-align:center;">Failed to load books</td></tr>';
            }
        }

        loadBooks();
    </script>
</body>

</html>
