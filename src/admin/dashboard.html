<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fourth Way Books</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-action {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1 data-i18n="admin.titles.dashboard">Admin Dashboard</h1>
        <div>
            <button id="lang-toggle"
                style="background:none; border:1px solid white; color:white; cursor:pointer; margin-right:1rem; padding: 0.5rem 1rem; border-radius: 4px;">FA</button>
            <button id="logout-btn" class="btn-logout" data-i18n="admin.dashboard.logout">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <div class="card">
                <h3 data-i18n="admin.dashboard.manageBooks">Manage Books</h3>
                <p data-i18n="admin.dashboard.manageBooksDesc">Edit details for Written and Translated books.</p>
                <a href="/admin/books.html" class="btn-action" data-i18n="admin.dashboard.viewBooksBtn">View Books</a>
            </div>
            <div class="card">
                <h3 data-i18n="admin.dashboard.manageHero">Manage Hero Section</h3>
                <p data-i18n="admin.dashboard.manageHeroDesc">Update the main hero text and buttons.</p>
                <a href="/admin/hero.html" class="btn-action" data-i18n="admin.dashboard.editHeroBtn">Edit Hero</a>
            </div>
        </div>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>

</html>
