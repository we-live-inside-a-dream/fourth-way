<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
            <a href="/" class="logo">Fourth Way Books</a>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
                <span>&#9776;</span>
            </button>
            <ul class="nav-links">
                <li><a href="/" data-i18n="nav.home">Home</a></li>
                <li><a href="/books-written.html" data-i18n="nav.written">Written Books</a></li>
                <li><a href="/books-translated.html" data-i18n="nav.translated">Translated Books</a></li>
                <li><a href="/contact.html" data-i18n="nav.contact">Contact</a></li>
                <li><button id="lang-toggle" class="btn btn-secondary" style="padding: 5px 10px;">FA</button></li>
                <li><button id="theme-toggle" class="btn btn-secondary" style="padding: 5px 10px;"
                        aria-label="Toggle Theme"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="book-details" style="padding: 4rem 0;">
            <div class="container" id="book-details-container">
                <!-- Content will be populated by JS -->
                <p style="text-align: center;">Loading book details...</p>
            </div>
        </section>

    <footer>
        <div class="footer-content">
            <p>&copy; <span class="footer-year"></span> <span data-i18n="footer.rights">Fourth Way Books. All Rights
                    Reserved.</span></p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                <span data-i18n="footer.madeWith">Made in Canada with</span>
                <i class="fas fa-heart heart-icon"></i>
                <span data-i18n="footer.by">by</span>
                <a href="https://www.rezanaeim.com" target="_blank" data-i18n="footer.author" class="footer-link">Reza
                    Naeim</a>

        </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
