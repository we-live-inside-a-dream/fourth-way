<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Fourth Way Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        /* Simple internal style for contact form layout, as general styles handle most */
        .contact-section {
            padding: 4rem 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #2E1A47;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">Fourth Way Books</a>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
                <span>&#9776;</span>
            </button>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/books-written.html">Written Books</a></li>
                <li><a href="/books-translated.html">Translated Books</a></li>
                <li><a href="/contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <header class="page-header">
            <div style="width: 90%; max-width: 1200px; margin: 0 auto;">
                <h1>Contact Us</h1>
                <p>Get in touch for inquiries about books or translations.</p>
            </div>
        </header>

        <section class="contact-section">
            <div style="width: 90%; margin: 0 auto;">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Fourth Way Books. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
