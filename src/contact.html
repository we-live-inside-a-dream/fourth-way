        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Simple internal style for contact form layout, as general styles handle most */
        .contact-section {
            padding: 4rem 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            background-color: var(--color-white);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">Silent Presence Library</a>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
                <span>&#9776;</span>
            </button>
            <ul class="nav-links">
                <li><a href="/" data-i18n="nav.home">Home</a></li>
                <li><a href="/books-written.html" data-i18n="nav.written">Written Books</a></li>
                <li><a href="/books-translated.html" data-i18n="nav.translated">Translated Books</a></li>
                <li><a href="/contact.html" class="active" data-i18n="nav.contact">Contact</a></li>
                <li><button id="lang-toggle" class="btn btn-secondary" style="padding: 5px 10px;">FA</button></li>
                <li><button id="theme-toggle" class="btn btn-secondary" style="padding: 5px 10px;"
                        aria-label="Toggle Theme"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <header class="page-header">
            <div style="width: 90%; max-width: 1200px; margin: 0 auto;">
                <h1 data-i18n="pages.contactTitle">Contact Us</h1>
                <p data-i18n="pages.contactDesc">Get in touch for inquiries about books or translations.</p>
            </div>
        </header>

        <section class="contact-section">
            <div style="width: 90%; margin: 0 auto;">
                <form>
                    <div class="form-group">
                        <label for="name" data-i18n="contact.name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-i18n="contact.email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-i18n="contact.message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="contact.send">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span class="footer-year"></span> <span data-i18n="footer.rights">Fourth Way Books. All Rights
                    Reserved.</span></p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                <span data-i18n="footer.madeWith">Made in Canada with</span>
                <i class="fas fa-heart heart-icon"></i>
                <span data-i18n="footer.by">by</span>
                <a href="https://www.rezanaeim.com" target="_blank" data-i18n="footer.author" class="footer-link">Reza
                    Naeim</a>
            </p>
        </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
